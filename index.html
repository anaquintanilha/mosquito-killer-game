<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mosquito Killer - Game Over</title>

  <link rel="stylesheet" href="estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <script>
      function iniciarJogo(){
          var level= document.getElementById('level').value;
          if(level == ''){
              alert('You need to select a level!');
              return false;
          }

          window.location.href = "game.html?" + level;

      }

  </script>
   
</head>

<body>

    <div class= "container">
        <div class=" row">
            <div class= "col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png">
                    
                </div>
            </div>
        </div>
        <div class=" row">
            <div class= "col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="level">
                            <option value="">Select the level here</option>
                            <option value="easy">Easy</option>
                            <option value="normal">Normal</option>
                            <option value="hard">Hard</option>
                        </select>>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class=" row">
            <div class= "col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Begin</button>
                    
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
